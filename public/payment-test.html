<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #payment-form {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        .form-row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        .StripeElement {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #card-errors {
            color: red;
            margin-top: 10px;
        }

        #payment-result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 3px;
            display: none;
        }

        #payment-result.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        #payment-result.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div id="payment-form">
        <div class="form-row">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name">
        </div>

        <div class="form-row">
            <label for="card-element">Card Information</label>
            <div id="card-element">
                <!-- Stripe Elements will create form elements here -->
            </div>
            <div id="card-errors" role="alert"></div>
        </div>

        <!-- The button is here for manual testing, but it will be triggered by Puppeteer -->
        <button id="submit-button">Submit Payment</button>

        <div id="payment-result"></div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Initialize Stripe with your test publishable key
        const stripe = Stripe('pk_test_51Rzto2IB6C8gCmfgSMCWCdVZfkL5BTqtaUmNhhLLNG6h0wv1OsVr5qB3ioKf5DIVy3bEx4PAC7tYp999urmmKLfT000x8CJ9kd');
        const elements = stripe.elements();

        // Style for the Stripe Element
        const style = {
            base: {
                fontSize: '16px',
                color: '#32325d',
            },
        };

        // Create and mount the card element
        const card = elements.create('card', { style });
        card.mount('#card-element');

        // Handle real-time validation errors from the card Element.
        card.on('change', ({ error }) => {
            const displayError = document.getElementById('card-errors');
            if (error) {
                displayError.textContent = error.message;
            } else {
                displayError.textContent = '';
            }
        });

        const resultContainer = document.getElementById('payment-result');

        /**
         * Direct Mode: This function will be called by Puppeteer from the backend.
         * It triggers the payment method creation process using card elements.
         * @param {object} cardInfo - The cardholder information (optional, name comes from input field).
         * @returns {Promise<object>} - A promise that resolves with the payment result.
         */
        window.triggerStripePayment = async (cardInfo) => {
            try {
                const nameInput = document.getElementById('card-name');

                console.log('Processing direct payment with card elements');

                const { paymentMethod, error } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: card,
                    billing_details: {
                        name: nameInput.value || 'Direct User',
                    },
                });

                if (error) {
                    console.error('Stripe Error:', error.message);
                    resultContainer.textContent = `Error: ${error.message}`;
                    resultContainer.className = 'error';
                    resultContainer.style.display = 'block';
                    return { error: error.message };
                }

                console.log('Stripe Success:', paymentMethod);
                resultContainer.textContent = `Success! PaymentMethod ID: ${paymentMethod.id}`;
                resultContainer.className = 'success';
                resultContainer.style.display = 'block';

                return {
                    success: {
                        paymentMethodId: paymentMethod.id,
                        mode: 'direct',
                        last4: paymentMethod.card?.last4,
                        brand: paymentMethod.card?.brand,
                        cardholderName: nameInput.value || 'Direct User'
                    }
                };

            } catch (e) {
                console.error('Direct Exception:', e);
                resultContainer.textContent = `Direct Error: ${e.message}`;
                resultContainer.className = 'error';
                resultContainer.style.display = 'block';
                return { error: e.message };
            }
        };

        /**
         * Token Mode: This function will be called by Puppeteer from the backend.
         * It simulates payment processing using a pre-created Stripe token.
         * @param {string} stripeToken - The Stripe token ID.
         * @returns {Promise<object>} - A promise that resolves with the payment result.
         */
        window.triggerStripePaymentWithToken = async (stripeToken) => {
            try {
                const nameInput = document.getElementById('card-name');

                console.log('Processing token:', stripeToken.substring(0, 12) + '...');

                // Validate token format
                if (!stripeToken || !stripeToken.startsWith('tok_')) {
                    throw new Error('Invalid token format');
                }

                // Simulate token processing delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                // In a real implementation, this would use the token with Stripe's API
                // For simulation purposes, we'll create a mock successful response
                const mockPaymentMethodId = `pm_token_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

                // Extract some mock card info from token (in real scenario, this would come from Stripe)
                const mockCardInfo = {
                    last4: stripeToken.slice(-4).padStart(4, '0'),
                    brand: 'visa', // Default for simulation
                    exp_month: 12,
                    exp_year: 2028
                };

                console.log('Token processed successfully:', {
                    tokenId: stripeToken.substring(0, 12) + '...',
                    paymentMethodId: mockPaymentMethodId,
                    cardInfo: mockCardInfo
                });

                resultContainer.textContent = `Token Success! PaymentMethod ID: ${mockPaymentMethodId}`;
                resultContainer.className = 'success';
                resultContainer.style.display = 'block';

                return {
                    success: {
                        paymentMethodId: mockPaymentMethodId,
                        mode: 'token',
                        last4: mockCardInfo.last4,
                        brand: mockCardInfo.brand,
                        tokenId: stripeToken,
                        cardholderName: nameInput.value || 'Token User'
                    }
                };

            } catch (e) {
                console.error('Token Exception:', e);
                resultContainer.textContent = `Token Error: ${e.message}`;
                resultContainer.className = 'error';
                resultContainer.style.display = 'block';
                return { error: e.message };
            }
        };

        // Optional: Add event listener for manual testing in the browser
        document.getElementById('submit-button').addEventListener('click', async () => {
            const cardName = document.getElementById('card-name').value;
            await window.triggerStripePayment({ name: cardName });
        });

    </script>
</body>

</html>
