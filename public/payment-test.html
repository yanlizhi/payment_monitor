<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #payment-form {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        .form-row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        .StripeElement {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #card-errors {
            color: red;
            margin-top: 10px;
        }

        #payment-result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 3px;
            display: none;
        }

        #payment-result.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        #payment-result.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div id="payment-form">
        <div class="form-row">
            <label for="payment-amount">Payment Amount (USD)</label>
            <input type="number" id="payment-amount" value="10.00" step="0.01" min="0.50">
        </div>

        <div class="form-row">
            <label for="payment-description">Payment Description</label>
            <input type="text" id="payment-description" value="Test Payment Transaction">
        </div>

        <div class="form-row">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" value="John Doe">
        </div>

        <div class="form-row">
            <label for="card-element">Card Information</label>
            <div id="card-element">
                <!-- Stripe Elements will create form elements here -->
            </div>
            <div id="card-errors" role="alert"></div>
        </div>

        <!-- The button is here for manual testing, but it will be triggered by Puppeteer -->
        <button id="submit-button">Submit Payment</button>

        <div id="payment-result"></div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Initialize Stripe with your test publishable key
        const stripe = Stripe('pk_test_51Rzto2IB6C8gCmfgSMCWCdVZfkL5BTqtaUmNhhLLNG6h0wv1OsVr5qB3ioKf5DIVy3bEx4PAC7tYp999urmmKLfT000x8CJ9kd');
        const elements = stripe.elements();

        // Style for the Stripe Element
        const style = {
            base: {
                fontSize: '16px',
                color: '#32325d',
            },
        };

        // Create and mount the card element
        const card = elements.create('card', { style });
        card.mount('#card-element');

        // Handle real-time validation errors from the card Element.
        card.on('change', ({ error }) => {
            const displayError = document.getElementById('card-errors');
            if (error) {
                displayError.textContent = error.message;
            } else {
                displayError.textContent = '';
            }
        });

        const resultContainer = document.getElementById('payment-result');

        /**
         * Direct Mode: This function will be called by Puppeteer from the backend.
         * It creates a PaymentMethod and then processes a complete payment transaction.
         * @param {object} cardInfo - The cardholder information (optional, name comes from input field).
         * @returns {Promise<object>} - A promise that resolves with the payment result.
         */
        window.triggerStripePayment = async (cardInfo) => {
            try {
                const nameInput = document.getElementById('card-name');
                const amountInput = document.getElementById('payment-amount');
                const descriptionInput = document.getElementById('payment-description');

                console.log('Processing complete payment transaction with card elements');

                // Step 1: Create PaymentMethod
                const { paymentMethod, error } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: card,
                    billing_details: {
                        name: nameInput.value || 'Direct User',
                    },
                });

                if (error) {
                    console.error('Stripe Error:', error.message);
                    resultContainer.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                    resultContainer.style.display = 'block';
                    return { error: error.message };
                }

                // Step 2: Send to backend for PaymentIntent creation
                const paymentData = {
                    stripeToken: JSON.stringify({
                        id: paymentMethod.id
                    }),
                    cardholderName: nameInput.value || 'Direct User',
                    paymentInfo: {
                        amount: parseFloat(amountInput.value || 10.00),
                        description: descriptionInput.value || 'Test Payment Transaction'
                    },
                    browserEnv: {
                        userAgent: navigator.userAgent,
                        viewport: {
                            width: window.innerWidth,
                            height: window.innerHeight
                        }
                    }
                };

                console.log('Sending payment data to backend:', paymentData);

                const response = await fetch('/api/real-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'test-api-key'
                    },
                    body: JSON.stringify(paymentData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${result.details || result.error}`);
                }

                console.log('Payment Success:', result);
                
                // Display detailed success information
                if (result.success) {
                    const success = result.success;
                    resultContainer.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Payment Successful!</h3>
                            <div class="result-details">
                                ${success.paymentIntentId ? `<p><strong>Payment Intent ID:</strong> ${success.paymentIntentId}</p>` : ''}
                                ${success.status ? `<p><strong>Status:</strong> ${success.status === 'succeeded' ? '‚úÖ' : '‚è≥'} ${success.status}</p>` : ''}
                                ${success.amount ? `<p><strong>Amount:</strong> $${(success.amount / 100).toFixed(2)} ${(success.currency || 'USD').toUpperCase()}</p>` : ''}
                                ${success.description ? `<p><strong>Description:</strong> ${success.description}</p>` : ''}
                                ${success.paymentMethodId ? `<p><strong>Payment Method ID:</strong> ${success.paymentMethodId}</p>` : ''}
                                ${success.last4 ? `<p><strong>Card:</strong> ${success.brand} ****${success.last4}</p>` : ''}
                                ${success.cardholderName ? `<p><strong>Cardholder:</strong> ${success.cardholderName}</p>` : ''}
                                ${success.real_transaction ? '<p><strong>üî• REAL TRANSACTION:</strong> This was processed with actual Stripe API!</p>' : ''}
                                ${success.simulation_note ? `<p><strong>‚ÑπÔ∏è Note:</strong> ${success.simulation_note}</p>` : ''}
                            </div>
                        </div>
                    `;
                } else {
                    resultContainer.innerHTML = `<div class="success">Payment completed: ${JSON.stringify(result)}</div>`;
                }
                
                resultContainer.style.display = 'block';

                return result;

            } catch (e) {
                console.error('Payment Exception:', e);
                resultContainer.innerHTML = `<div class="error">Payment Error: ${e.message}</div>`;
                resultContainer.style.display = 'block';
                return { error: e.message };
            }
        };

        /**
         * Token Mode: This function will be called by Puppeteer from the backend.
         * It processes a complete payment transaction using a pre-created Stripe token.
         * @param {string} stripeToken - The Stripe token ID.
         * @returns {Promise<object>} - A promise that resolves with the payment result.
         */
        window.triggerStripePaymentWithToken = async (stripeToken) => {
            try {
                const nameInput = document.getElementById('card-name');
                const amountInput = document.getElementById('payment-amount');
                const descriptionInput = document.getElementById('payment-description');

                console.log('Processing complete payment transaction with token:', stripeToken.substring(0, 12) + '...');

                // Send to backend for complete payment processing
                const paymentData = {
                    stripeToken: stripeToken,
                    cardholderName: nameInput.value || 'Token User',
                    paymentInfo: {
                        amount: parseFloat(amountInput.value || 10.00),
                        description: descriptionInput.value || 'Test Payment Transaction'
                    },
                    browserEnv: {
                        userAgent: navigator.userAgent,
                        viewport: {
                            width: window.innerWidth,
                            height: window.innerHeight
                        }
                    }
                };

                console.log('Sending payment data to backend:', paymentData);

                const response = await fetch('/api/real-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'test-api-key'
                    },
                    body: JSON.stringify(paymentData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${result.details || result.error}`);
                }

                console.log('Payment Success:', result);
                
                // Display detailed success information
                if (result.success) {
                    const success = result.success;
                    resultContainer.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Payment Successful!</h3>
                            <div class="result-details">
                                ${success.paymentIntentId ? `<p><strong>Payment Intent ID:</strong> ${success.paymentIntentId}</p>` : ''}
                                ${success.status ? `<p><strong>Status:</strong> ${success.status === 'succeeded' ? '‚úÖ' : '‚è≥'} ${success.status}</p>` : ''}
                                ${success.amount ? `<p><strong>Amount:</strong> $${(success.amount / 100).toFixed(2)} ${(success.currency || 'USD').toUpperCase()}</p>` : ''}
                                ${success.description ? `<p><strong>Description:</strong> ${success.description}</p>` : ''}
                                ${success.paymentMethodId ? `<p><strong>Payment Method ID:</strong> ${success.paymentMethodId}</p>` : ''}
                                ${success.last4 ? `<p><strong>Card:</strong> ${success.brand} ****${success.last4}</p>` : ''}
                                ${success.cardholderName ? `<p><strong>Cardholder:</strong> ${success.cardholderName}</p>` : ''}
                                ${success.real_transaction ? '<p><strong>üî• REAL TRANSACTION:</strong> This was processed with actual Stripe API!</p>' : ''}
                                ${success.simulation_note ? `<p><strong>‚ÑπÔ∏è Note:</strong> ${success.simulation_note}</p>` : ''}
                            </div>
                        </div>
                    `;
                } else {
                    resultContainer.innerHTML = `<div class="success">Payment completed: ${JSON.stringify(result)}</div>`;
                }
                
                resultContainer.style.display = 'block';

                return result;

            } catch (e) {
                console.error('Token Exception:', e);
                resultContainer.innerHTML = `<div class="error">Token Error: ${e.message}</div>`;
                resultContainer.style.display = 'block';
                return { error: e.message };
            }
        };

        // Optional: Add event listener for manual testing in the browser
        document.getElementById('submit-button').addEventListener('click', async () => {
            const cardName = document.getElementById('card-name').value;
            const amount = document.getElementById('payment-amount').value;
            const description = document.getElementById('payment-description').value;
            
            console.log('Manual test triggered with:', { cardName, amount, description });
            await window.triggerStripePayment({ name: cardName });
        });

    </script>
</body>

</html>
